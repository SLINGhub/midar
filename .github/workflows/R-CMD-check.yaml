name: R-CMD-check

on:
  push:
    branches: [main, master, development]
  pull_request:
    branches: [main, master, development]

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install dependencies
        run: |
          install.packages('remotes')
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran(c('rcmdcheck', 'devtools'))
        shell: Rscript {0}

      - name: Install lancer
        run: |
          remotes::install_github("SLINGhub/lancer")
        shell: Rscript {0}

      - name: Install additional dependencies
        run: |
          install.packages(c(
            "assertr",
            "dtplyr",
            "forcats",
            "lubridate",
            "readr",
            "openxlsx2",
            "ggh4x",
            "ggvenn",
            "ggbeeswarm",
            "ggsignif",
            "ggforce",
            "ggpmisc",
            "ggnewscale",
            "ggrepel",
            "ComplexHeatmap",
            "bibtex",
            "here"
          ))
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-tests", "--as-cran"), error_on = "warning", check_dir = "check")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
