reference:
- title: MidarExperiment
  description: |
    The MidarExperiment S4 class is the central data object in the MiDAR workflow.
  contents:
  - MidarExperiment
  - MidarExperiment-class
  - analysis_type,MidarExperiment-method
  - analysis_type<-,MidarExperiment-method
  - analysis_type<-
  - metadata_responsecurves,MidarExperiment-method
  - metadata_responsecurves<-,MidarExperiment-method
  - metadata_responsecurves<-
  - analysis_type
  - $,MidarExperiment-method
  - set_analysis_order
  - get_batch_boundaries
  - exclude_analyses
  - exclude_features
  - combine_experiments
  - get_analyticaldata
  - set_intensity_var
- title: Analysis data import
  description: |
    Analytical data from different sources can be imported into MidarExperiment objects.
    Additionally, the file parser functions used by these import functions are available
    for direct use.
  contents:
  - import_data_mrmkit
  - import_data_masshunter
  - import_data_csv
  - parse_mrmkit_result
  - parse_masshunter_csv
  - parse_plain_csv
- title: Metadata import
  description: |
    Metadata describing the analyses (samples), features (analytes), internal standards
    and other relevant information can be imported from the MiDAR Excel template and
    from CSV files.
  contents:
  - import_metadata_midarxlm
  - import_metadata_from_data
  - metadata_responsecurves
  - assert_metadata
  - add_metadata
- title: Lipidomics
  description: |
    Functions specific to lipidomics data processing and analysis.
  contents: lipidomics_get_lipid_class_names
- title: Data Processing
  description: |
    Data processing, including normalization for internal standards, sample amounts,
    and quantification based on internal standards and external calibration curves.
  contents:
  - normalize_by_istd
  - quantify_by_istd
  - get_response_curve_stats
- title: Data Correction and Adjustments
  description: |
    Further processing that includes drift correction, batch correction, and
    isotopic interference correction can be applied using a specific set of functions.
  contents:
  - correct_drift_loess
  - correct_drift_gaussiankernel
  - corr_drift_fun
  - fun_gauss.kernel.smooth
  - fun_loess
  - correct_batch_centering
  - correct_interferences
- title: Quality Control and Filtering
  description: |
    Calculation of QC metrics for features is used for feature filtering and reporting.
  contents:
  - qc_calc_metrics
  - filter_features_qc
  - plot_summary_classes
  - plot_summary
- title: Quality Control Plots
  description: |
    Plots to visualize run order effects, sample type characteristics,
    and analytical performance share many arguments and are based on MidarExperiment
    objects.
  contents:
  - plot_runsequence
  - plot_runscatter
  - plot_rla_boxplot
  - plot_pca
  - plot_responsecurves
  - plot_cv_normalization
  - plot_x_vs_y
- title: Data Reporting and Sharing
  description: |
    The datasets and the processing steps can be exported to different formats.
  contents:
  - save_report_xlsx
  - save_dataset_csv
  - report_write_qc_metrics
- title: Datasets
  description: |
    Example datasets for testing and demonstration.
  contents:
  - dataset_plasma_lipidomics
  - data_load_example
- title: Helper functions
  description: |
    A collection of functions that may be useful in the context of mass spectrometry is also available.
  contents:
  - cv_log
  - save_dataset_csv

